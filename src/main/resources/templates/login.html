<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Remixicon CSS -->
    <link rel="stylesheet" href="assets/fonts/remixicon.css">
    <!-- Owl Carousel Min CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Theme Dark CSS -->
    <link rel="stylesheet" href="assets/css/theme-dark.css">

    <!-- Title -->
    <title>Tezor - NFT Marketplace HTML Template</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>

<!-- Preloader -->
<div class="preloader">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>
<!-- Preloader End -->

<!-- Modal Start -->
<div class="modal fade fade-scale searchmodal" id="searchmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body">
                <form class="modal-search-form">
                    <input type="search" class="search-field" placeholder="Search...">
                    <button type="submit"><i class="ri-search-line"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->

<!-- Inner Banner -->
<div class="inner-banner inner-bg4">
    <div class="container">
        <div class="inner-title">
            <h3>Log In</h3>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>Pages</li>
                <li>Log In</li>
            </ul>

            <div class="inner-shape">
                <img src="assets/images/inner-banner/inner-shape1.png" alt="Images">
                <img src="assets/images/inner-banner/inner-shape2.png" alt="Images">
            </div>
        </div>
    </div>
</div>
<!-- Inner Banner End -->

<!-- User Area -->
<div class="user-area pt-100 pb-70">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="user-all-form">
                    <div class="contact-form">
                        <h3>Log In Now</h3>
                        <p th:if="${loginError}" style="color: red">Wrong username or password</p>
                        <form th:action="@{/login}" method="post">
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" name="username" id="username" class="form-control" required
                                               data-error="Please enter your Username">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" name="password" id="password">
                                    </div>
                                </div>

                                <div class="col-lg-12 form-condition">
                                    <div class="agree-label">
                                        <input type="checkbox" id="chb1">
                                        <label for="chb1">
                                            Remember Me <a class="forget"
                                                           href="../../../../../../themeforest-PGfZtMqt-tezor-nft-marketplace-html-template/tezor-nft-marketplace-html-template/tezor/forgot-password.html">Forgot
                                            My Password?</a>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 text-center">
                                    <button type="submit" class="default-btn">
                                        Log In Now
                                    </button>
                                </div>

                                <div class="col-12">
                                    <div class="sub-title">
                                        <span>Or</span>
                                    </div>
                                </div>

                                <div class="login-with-account">
                                    <ul>
                                        <li>
                                            <a href="https://www.facebook.com/" target="_blank">
                                                <i class="ri-facebook-line"></i>
                                                Login with Facebook
                                            </a>
                                        </li>

                                        <li>
                                            <a href="https://www.google.com/" target="_blank">
                                                <i class="ri-google-line"></i>
                                                Login with Google
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- User Area End -->

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Jquery Min JS -->
<script src="assets/js/jquery.min.js"></script>
<!-- Bootstrap Bundle Min JS -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!-- Magnific Popup JS -->
<script src="assets/js/magnific-popup.min.js"></script>
<!-- Meanmenu JS -->
<script src="assets/js/meanmenu.min.js"></script>
<!-- Owl Carousel JS -->
<script src="assets/js/owl.carousel.min.js"></script>
<!-- Countdown JS -->
<script src="assets/js/countdown.min.js"></script>
<!-- Ajaxchimp Min JS -->
<script src="assets/js/ajaxchimp.min.js"></script>
<!-- Form Validator Min JS -->
<script src="assets/js/form-validator.min.js"></script>
<!-- Contact Form JS -->
<script src="assets/js/contact-form-script.js"></script>
<!-- Custom Form JS -->
<script src="assets/js/custom.js"></script>
</body>
</html>
